<!DOCTYPE html>
<html>
<head>
    <title>Gemini Chat</title>
</head>
<body>
    <h1>Gemini Chat</h1>
    <form method="POST">
        <textarea name="user_input" rows="4" cols="50"></textarea><br>
        <input type="hidden" name="chat_history" value="{{ chat_history }}">
        <input type="submit" value="Send">
    </form>
    {% if response %}
        <p><strong>Response:</strong><br>{{ response|replace('\n', '<br>')|safe }}</p>
    {% endif %}
</body>
</html>
